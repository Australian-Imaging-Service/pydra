name: Test singularity

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - name: Set env
        run: |
          echo ::set-env name=RELEASE_VERSION::v3.5.0
      - name: Setup Singularity
        uses: actions/checkout@v2
        with:
          repository: hpcng/singularity
          ref: 'v3.5.0'
          path: 'singularity'
      - name: Setup GO
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13'
      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install flawfinder squashfs-tools uuid-dev libuuid1 libffi-dev libssl-dev libssl1.0.0 \
          libarchive-dev libgpgme11-dev libseccomp-dev wget gcc make pkg-config -y
      - name: Build
        run: |
          cd singularity
          ./mconfig --without-suid -p ${{ runner.tool_cache }}/singularity/${{ env.RELEASE_VERSION }}/x64
          make -C ./builddir
          sudo make -C ./builddir install
          cd ..
      - name: Echo singularity version
        run: |
          echo ${{ github.ref }}
          ${{ runner.tool_cache }}/singularity/${{ env.RELEASE_VERSION }}/x64/bin/singularity --version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Pydra
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
      - name: Set up dev env
        run: python setup.py develop
      - name: Install pydra
        run: python -m pip install -e .[test]

      - name: Pytest
        env:
          IGNORE_TESTS: '*dockertask.py'  # docker tests run in a seperate action for now
        run: pytest --ignore-glob=$IGNORE_TESTS -vs -n auto --cov pydra  --cov-config .coveragerc --cov-report xml:cov.xml
      - name: Upload to codecov
        run: codecov --root /pydra -f /pydra/cov.xml -F unittests
