# Test on an older version of pip

name: Test Pydra (allow failures)

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update build tools (pip 10.0.1)
      run: python -m pip install pip==10.0.1 setuptools==30.3.0
    - name: Install dependencies (min-requirements.txt)
      run: pip install -r min-requirements.txt
    - name: Install Pydra (test)
      run: pip install -e ".[test]"
    - name: Pytest
      run: pytest -vs -n auto --cov pydra  --cov-config .coveragerc --cov-report xml:/pydra/cov.xml --doctest-modules pydra
    - name: Upload to codecov
      run: codecov --root /pydra -f /pydra/cov.xml -F unittests -e GITHUB_WORKFLOW
