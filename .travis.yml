language: python
python:
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt
  - pip wheel --no-deps .
  - pip install pydra*.whl

script:
  - py.test -n auto -vs pydra/engine/tests/test_newnode.py \
        pydra/engine/tests/test_auxiliary.py
